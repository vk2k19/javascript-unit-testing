<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body class="container bg-info">
		<header class="bg-primary row">
			<h1 class="text-center col-xs-24"> Unit testing example code </h1>
		</header>
		<main class="row">
			<form class="bg-primary col-xs-24" action="/temp/mock-data/search-result.json" method="GET" id="searchForm">
				<div class="hide form-group">
					<input type="hidden" name="pageSize=" value="20" />
					<input type="hidden" name="pageNumber" value="1" />
				</div>
				<div class="form-group row">
					<p class="input-group col-md-offset-1 col-md-10">
						<label class="input-group-addon control-label" for="searchTerm"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="sr-only">search</span></label>
						<input type="search" id="searchTerm" name="searchTerm" placeholder="Eg. Fruit n Nut Yummy Cake" class="input-lg form-control"/>
						<button type="button" class="btn btn-primary sr-only"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="sr-only">search</span></button>
					</p>
				</div>
			</form>
			<div class="results" id="results">
				<p class="no-result text-center">
					Please type search term and press enter to see result
				</p>
			</div>
		</main>
		<footer>

		</footer>
		<script src="js/lib/jquery.js" type="text/javascript"></script>
		<script src="js/testable.app.js" type="text/javascript"></script>
	</body>
</html>
