<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Optionally add Bootstrap Icons for the search icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <body>
    <header class="row bg-primary row-gap-4 py-4">
        <h1 class="text-center p-0 m-0 text-white">
          Unit testing example code
        </h1>
        <form
          class="p-0 offset-1 col-10 col-md-8 offset-md-2"
          action="/temp/mock-data/search-result.json"
          method="GET"
          id="searchForm"
        >
			<div class="d-none">
				<input type="hidden" name="pageSize" value="20" />
				<input type="hidden" name="pageNumber" value="1" />
			</div>
			<div class="input-group input-group-lg">
				<label class="input-group-text" for="searchTerm">
					<i class="bi bi-search" aria-hidden="true"></i>
					<span class="visually-hidden">search</span>
				</label>
				<input
					type="search"
					id="searchTerm"
					name="searchTerm"
					placeholder="Eg. Fruit n Nut Yummy Cake"
					class="form-control form-control-lg"
				/>
				<button type="button" class="btn btn-secondary">search</button>
			</div>
        </form>
      </div>
    </header>
    <main class="row container m-auto">
      <div class="results p-4 row-gap-4" id="results">
        <p class="no-result text-center">
          Please type search term and press enter to see result
        </p>
      </div>
    </main>
    <footer></footer>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/testable.app.js" type="module"></script>
  </body>
</html>
